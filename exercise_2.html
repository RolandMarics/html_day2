<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercis 2</title>

</head>

<body>
    <h1>Registration Form</h1> <br>
    <form action="Form"></form>
    <label for="firstname">Firstname:</label>
    <input type="text" name="firstname" id="firstname" placeholder=" Firstname">
    <br><br>
    <label for="lastname">Lastname:</label>
    <input type="text" name="lastname" id="lastname" placeholder="Lastname">
    <br><br>
    <label for="course">Course:</label>
    <select id="course" name="course">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JAVASCRIPT</option>
    </select>
    <br><br>


    <label for="gender">Gender:</label> <br>
    <input type="radio" name="gender" value="male" />Male <br>
    <input type="radio" name="gender" value="female" />Female
    <br><br>

    <label for="hobbies">Hobbies:</label> <br>
    <input type="checkbox" name="hobbies" value="programming" />Programming <br>
    <input type="checkbox" name="hobbies" value="basketball" />Basketball <br>
    <input type="checkbox" name="hobbies" value="football" />Football <br>
    <input type="checkbox" name="hobbies" value="readingnovel" />Reading Novel <br>
    <br><br>
    <label for="phone">Phone:</label>
    <input type="text" name="phone" id="phone" placeholder="Phone">
    <br><br>

    <label for="message">Address:</label> <br>
    <textarea name="message" id="message" rows="5" cols="30"></textarea>
    <br><br>

    <label for="email">Email:</label>
    <input type="text" name="email" id="email" placeholder="Email">
    <br><br>
    <label for="password">Password</label>
    <input type="text" name="password" id="password" placeholder="Password">
    <br><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <hr>


</body>

</html>
